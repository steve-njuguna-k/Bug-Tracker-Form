<div class="container p-5 bugInfo">
    <div class="row">
        <div class="col column-1">
            <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="bugtitleHelp" placeholder="Bug Title">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="More Information On The Issue"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
            </form>
        </div>
        <div class="col column-2">
            <b><p class="text-center"> Bug Summary</p></b>
            <div *ngFor="let bugs of bugInfo; let i = index;" class="bugs {{(bugs.completed ? 'done' : '')}}">
                <div class="name"><b>Name: </b>{{bugs.name}}</div>
                <div class="status"><b>Status: </b>{{bugs.status}}</div>
                <div class="bugTitle"><b>Bug Title: </b>{{bugs.bugTitle}}</div>
                <div class="content"><b>Issue: </b>{{bugs.content}}</div>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger btn-sm delete">Solved</button>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
