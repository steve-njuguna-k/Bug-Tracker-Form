<div class="container p-5 bugInfo">
    <div class="row">
        <div class="col column-1">
            <p><b>Please Fill In The Bug Report Form</b></p>
            <form  [formGroup]="form" (submit)="addBugIssue()" >
            <div class="mb-3">
                <input type="text" class="form-control" id="inputName" formControlName="inputName" placeholder="Your Name" [(ngModel)]="inputName">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputBugTitle" formControlName="inputBugTitle" placeholder="Bug Title" [(ngModel)]="inputBugTitle" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="3" id="inputBugInfo" formControlName="inputBugInfo" placeholder="More Information On The Issue" [(ngModel)]="inputBugInfo" required></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
            </div>
            </form>
        </div>
        <div class="col column-2">
            <b><p class="text-center"> Bug Summary</p></b>
            <div *ngFor="let bugs of bugInfo; let i = index;" class="bugs {{(bugs.completed ? 'done' : '')}}">
                <div class="id"><b>Issue No: </b>#{{i}}</div>
                <div class="name"><b>Submitted By: </b>{{bugs.name}}</div>
                <div class="status"><b>Status: </b>Solved</div>
                <div class="bugTitle"><b>Bug Title: </b>{{bugs.bugTitle}}</div>
                <div class="content"><b>Issue: </b>{{bugs.content}}</div>
                <button type="button" class="btn btn-success btn-sm" (click)="toggleResolved(i)">Solved</button>
                <button type="button" class="btn btn-danger btn-sm delete" (click)="deleteIssue(i)">Delete</button>
                <hr>
            </div>
        </div>
    </div>
</div>
